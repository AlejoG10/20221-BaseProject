<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="{{ bandaDetail.image }}"
    alt="{{ bandaDetail.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{bandaDetail.name }}</h5>
    <p class="card-text">
      {{bandaDetail.description}}
    </p>
    <br>
    <h6>Popular Songs:</h6>
    <div *ngFor="let s of bandaDetail.popularSongs">
      <span>- {{s}}</span>
    </div>
  </div>
</div>
